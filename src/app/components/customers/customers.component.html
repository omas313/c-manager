  <h1>Customers</h1>

  <div class="row m-20">
    <div class="col-md-3">
      <button class="btn btn-primary" routerLink="/customers/new">New Customer</button>
    </div>
    <div class="col-md-4">
      <div class="btn-group">
        <button class="btn btn-default" 
          [class.highlighted]="view === 'table'" 
          (click)="switchToTable()"
        >
          Table View
        </button>
        <button class="btn btn-default" 
          [class.highlighted]="view === 'card'" 
          (click)="switchToCard()"
        >
          Card View
        </button>
      </div>
    </div>
    <div class="col-md-5 pull-right text-right">
      <input type="text" 
        placeholder="Search by name" 
        class="form-control"
        ngModel
        #search="ngModel"
        (keyup)="filter(search.value)">
    </div>
  </div>

  <ng-container *ngIf="customers && customers.length > 0; then showCustomers else noCustomers"></ng-container>
  <!-- No customers  -->
  <ng-template #noCustomers>
    <h4>No customers</h4>
  </ng-template>
  <!-- show customers -->
  <ng-template #showCustomers>
    <!-- view  -->
    <div class="customers-view" 
      *ngIf="filteredCustomers && filteredCustomers.length > 0" 
      [ngSwitch]="view"
    >
      <app-customers-table-view *ngSwitchCase="'table'"
        [customers]="filteredCustomers"
        [paginatedIndices]="paginatedIndices"
        [currentPage]="currentPage"
        [pageLimit]="pageLimit"
        ></app-customers-table-view>
      <app-customers-card-view *ngSwitchCase="'card'"
        [customers]="filteredCustomers"
        [paginatedIndices]="paginatedIndices"
      ></app-customers-card-view>
    </div>
    <!-- pagination -->
    <div class="row full-width m0" *ngIf="customers && customers.length > 0">
        
      <!-- 1 - results -->
      <div class="col-md-3 grid-centered">
        Results: <strong>{{ (currentPage - 1 ) * pageLimit + 1 }} - {{ (currentPage - 1 ) * pageLimit + paginatedIndices.length }}</strong> / {{ customers.length }}
      </div>
    
      <!-- 2- limit -->
      <div class="col-md-3">
        <div class="col-auto">
          <div class="input-group mb-2 mb-sm-0">
            <div class="input-group-addon">Limit:</div>
            <input type="number" 
              class="form-control"
              min="1"          
              [(ngModel)]="pageLimit"
              (change)="changePage(currentPage)">
          </div>
        </div>
      </div>
    
      <!-- 3 - page changing -->
      <div class="col-md-6 text-center">
        <div class="btn-group" role="group">
          <!-- 3a - back buttons -->
          <button type="button" 
            class="btn btn-default"
            (click)="changePage(1)"
            [disabled]="currentPage === 1"
          >
            &lt;&lt;
          </button>
          <button type="button" 
            class="btn btn-default"
            (click)="changePage(currentPage-1)"
            [disabled]="currentPage === 1"
          >
            &lt;
          </button>
    
          <!-- 3b - page number input -->
          <div class="col-auto">
            <div class="input-group mb-2 mb-sm-0">
              <input type="number" class="form-control"
                min="1"
                [max]="numPages"
                [(ngModel)]="currentPage"
                #pageSelect="ngModel"
                (change)="changePage(pageSelect.value)">
              <div class="input-group-addon">/ {{ numPages }}</div>
            </div>
          </div>
          
          <!-- 3c - forward buttons -->
          <button type="button" 
            class="btn btn-default" 
            (click)="changePage(currentPage+1)"
            [disabled]="currentPage === numPages"
          >
            &gt;
          </button>
          <button type="button" 
            class="btn btn-default" 
            (click)="changePage(numPages)"
            [disabled]="currentPage === numPages"
          >
            &gt;&gt;
          </button>
    
        </div> <!-- btn group end-->
    
      </div> <!-- page changing end -->
      
    </div> <!-- pagination -->

  </ng-template>
  

</div> <!-- wrapper -->
