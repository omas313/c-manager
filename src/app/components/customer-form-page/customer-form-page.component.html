
<div class="content-wrapper">
    
  <h1>Add a new customer</h1>
      
  <!-- 2 columns -->
  <div class="row">
    
    <!-- form -->
    <div class="col" *ngIf="customer">

      <app-customer-form 
        [customer]="customer" 
        (submit)="submit($event)"
      >
      </app-customer-form>
    </div>

    <!-- card display -->
    <div class="col">
      <app-customer-card [customer]="customer"></app-customer-card>
    </div>

  </div> <!-- row -->
    
</div>
